{% extends 'base.html' %}
{% block page_title %}
  Idea-Meal || Register Page
{% endblock %}
{% block body %}
    <h1>Register Page</h1>
    <form method="post">                                                                             
        {% csrf_token %}
        <input type = "text" name="login"  id="auth_login"> 
        <input type = "text" name="password" id="auth_password">    
        <button type="submit">Log In</button>                  
    </form>

  {% comment %} <h1>This template's stylesheet was written SASS/SCSS</h1> {% endcomment %}

  <a href="{% url 'login'%}">Already have account? Log in!</a>
{% endblock %}
